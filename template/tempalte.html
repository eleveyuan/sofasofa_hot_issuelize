<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ['\(','\)'] ]
        }
    });
</script>
<style >
#container {
    border: 1px black;
    background-color: #d9b611;
    /* filter: blur(10px); */
}
</style>
<div id="container">
    <h1>Question {{ id }}</h1>
    <h2>{{ question }}</h2>
    <p>{{ description }}</p>
    <h1>Answer</h1>
    {% for answer in answers %}
    <div>
        <div class="lvl2_answer">{{ answer.lvl1_answer}}</div>
        <ul class="lvl2_answer">
        {% for lvls2_answer in answers.lvl2_answer %}
            <li>{{ lvls2_answer }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endfor %}
    <span style="display: block;">来自<a href="http://sofasofa.io/index.php">sofasofa</a>(一个专业的机器学习社区)，建议去sofa社区阅读，这里只是记录。防止网站在网络中走失。</span>
</div>
